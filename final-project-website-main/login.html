<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kavoon&display=swap">

</head>
<body>
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center" style="padding-top: 120px; height: 100vh;">
        <header class="fixed-top" style="padding: 3px 0px;">
            <div class="container-fluid">
                <div class="row justify-content-between">
                    <div class="col d-flex align-items-center">
                        <a href="profile.html" class="logo"><img src="images/concordialogo.png" class="user-image" alt="logo"></a>
                        <h3 class="logo">Concordia Portum</h3>
                    </div>

                    <div class="col">
                        <div class="d-flex justify-content-end align-items-center">
                            <a class="cart" href="cart.html"><img src="images/shop-cart.png" alt="cart"></a>
                            <a href="aboutus.html" class="aboutus ml-3"><img src="images/about-us.png" class="user-image" alt="about-us"></a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="card w-40 mx-auto" style="font-family: 'Kavoon', cursive;">
            <form>
                <h1 class="text-center mb-5" style="font-family: 'Kavoon', cursive;">Login</h1>

                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label class="form-label-custom" for="floatingInput">Email Address</label>
                </div>
                <div class="form-floating">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label class="form-label-custom" for="floatingPassword">Password</label>
                </div>
            </form>

            <div class="text-end mb-3 mt-3">
                <a class="forgot-pass" href="forgotpass.html" style="text-decoration: none; color: #000000;">Forgot Password</a>
            </div>

            <div class="d-flex justify-content-center">
                <a href="dashboard.html" style="color: #000000; text-decoration: none;">
                    <button type="button" class="btn btn-outline-secondary">Login</button>
                </a>
            </div>

            <div class="text-center mt-3">
                <a href="register.html" style="text-decoration: none; color: #000000;">Register Here</a>
            </div>
        </div>
    </div>
</body>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" 
    crossorigin="anonymous"></script>

</body>
</html>
