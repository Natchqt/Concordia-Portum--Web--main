<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kavoon&display=swap">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col mb-5">
                <header class="fixed-top" style="padding: 5px 0px;">
                    <div class="container-fluid">
                        <div class="row justify-content-between">
                            <div class="col d-flex align-items-center">
                                <a href="dashboard.html" class="logo"><img src="images/concordialogo.png" class="user-image" alt="logo"></a>
                                    <h3 class="logo">Concordia Portum</h3>
                                </a>
                            </div>
                            <div class="col">
                                <div class="d-flex justify-content-end align-items-center">
                                    <a class="cart" href="cart.html"><img src="images/shop-cart.png" alt="cart"></a>
                                    <a href="aboutus.html" class="aboutus ml-3"><img src="images/about-us.png" class="user-image" alt="profile"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </header>
            </div>
        </div>

        <div class="row mt-5" style="height: 86vh;">
            <div class="col-2 mt-5 d-flex align-items-center">
                <div class="navigation">
                    <ul>
                        <a href="profile.html">My Profile</a>
                    </ul>
                    <ul>
                        <a href="shopinfo.html">My Shop</a>
                    </ul>
                    <ul>
                        <a href="#">My Purchase</a>
                    </ul>
                </div>
            </div>

            <div class="col-9 mt-5">
                <div class="container-fluid placeholders">
                    <div class="row">
                        <div class="col">
                            <p class="my-profile h2 mt-4">My Profile</p>
                        </div>
                    </div>

                    <div class="row mt-5">
                        <div class="col-3 d-flex justify-content-center align-items-center">
                            <div class="container-fluid">
                                <div class="row">
                                    <div class="col d-flex justify-content-center align-items-center">
                                        <div class="profile-image">
                                            <img src="images/user-profile.jpeg" alt="Profile" id="profileImage">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col mt-2 d-flex justify-content-center align-items-center">
                                        <div class="change-profile">
                                            <label for="imageInput" class="upload-btn">
                                                Change Image
                                            <input type="file" id="imageInput" accept="image/*" onchange="uploadImage()" aria-label="Upload Image">
                                            </label>
                                            <div class="save-button mt-5 d-flex align-items-center justify-content-center">
                                                <button type="button" class="btn btn-light mb-5">Save</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-6 d-flex justify-content-center align-items-center">
                            <div class="container-fluid">
                                <div class="row mt-5 mb 3">
                                    <div class="col d-flex justify-content-center align-items-center">
                                        <div class="input-group mb-2">
                                            <input type="text" class="form-control" placeholder="Username" aria-label="Username">
                                        </div>
                                    </div>
                                </div>
                                

                                <div class="row mt-3">
                                    <div class="col d-flex justify-content-center align-items-center">
                                        <div class="input-group mb-2">
                                            <input type="email" class="form-control" placeholder="Email" aria-label="Email">
                                        </div>
                                    </div>
                                </div>

                                <div class="row mt-3">
                                    <div class="col d-flex justify-content-center align-items-center">
                                        <div class="input-group mb-2">
                                            <input type="text" class="form-control" placeholder="Phone Number" aria-label="Phone Number">
                                        </div>
                                    </div>
                                </div>

                                <div class="row mt-3">
                                    <div class="col-2">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="male" id="male">
                                            <label class="form-check-label" for="male">
                                                Male
                                            </label>
                                        </div>
                                    </div>

                                    <div class="col">
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="male" id="female">
                                            <label class="form-check-label" for="female">
                                                Female
                                            </label>
                                        </div>
                                    </div>
                                </div>

                                <div class="row mt-3 mb-5">
                                    <div class="col">
                                        <div class="input-group">
                                            <label class="input-group-text" for="birthday">Birthday:</label>
                                            <input type="date" class="form-control" id="birthday" name="birthday">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- <div class="col d-flex justify-content-center align-items-end">
                        </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" 
    crossorigin="anonymous"></script>

    <script>
        function uploadImage() {
        var input = document.getElementById('imageInput');
        var file = input.files[0];
        var profileImage = document.getElementById('profileImage');

        if (file) {
            var imageURL = URL.createObjectURL(file);
            profileImage.src = imageURL;
        } else {
            console.log('No image selected');
        }
    }
    </script>
</body>
</html>
