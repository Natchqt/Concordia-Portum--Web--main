<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concordia Portum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kavoon&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Publico:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container-fluid outer-container">
        <div class="row upper-row">
            <div class="col">
                <header class="fixed-top" style="padding: 3px 0px;">
                    <div class="container-fluid">
                        <div class="row justify-content-between">
                            <div class="col d-flex align-items-center">
                                <a href="dashboard.html" class="logo"><img src="images/concordialogo.png" class="user-image" alt="logo"></a>
                                <h3 class="logo">Concordia Portum</h3>
                            </div>
            
                            <div class="col">
                                <div class="d-flex justify-content-end align-items-center">
                                    <a class="cart" href="cart.html"><img src="images/shop-cart.png" alt="cart"></a>
                                    <a href="profile.html" class="profile ml-3"><img src="images/person-icon.png" class="user-image" alt="profile"></a>
                                    <a href="aboutus.html" class="aboutus ml-3"><img src="images/about-us.png" class="user-image" alt="aboutus"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </header>
            </div>

        </div>

        <div class="row mt-5">
            

            <div class="col">
                <div class="product-container" style="padding-top: 50px;">
                    <div class="row mb-5">
                        <div class="col">
                            <div id="carouselExampleDark" class="carousel carousel-dark slide" style="height: 180px;">
                                <div class="carousel-indicators">
                                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
                                    <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
                                </div>
                                <div class="carousel-inner">
                                <div class="carousel-item active" data-bs-interval="10000">
                                    <img src="images/welcome_img.png" class="d-block w-100" alt="image">
                                    <div class="carousel-caption d-none d-md-block">
                                        <h5></h5>
                                        <p></p>
                                    </div>
                                </div>
                                <div class="carousel-item" data-bs-interval="2000">
                                    <img src="images/cash-on-delivery-safe-and-secure.png" class="d-block w-100" alt="image">
                                    <div class="carousel-caption d-none d-md-block">
                                        <h5></h5>
                                        <p></p>
                                    </div>
                                </div>
                                <div class="carousel-item">
                                    <img src="images/ten-percent.png" class="d-block w-100" alt="image">
                                    <div class="carousel-caption d-none d-md-block">
                                        <h5></h5>
                                        <p></p>
                                    </div>
                                </div>
                                </div>
                                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Previous</span>
                                </button>
                                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
                                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                    <span class="visually-hidden">Next</span>
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-5">
                        <div class="col">
                            <div class="card product-card" style="width: 18rem;">
                                <img src="images/electric-guitar.jpg" class="card-img-top" alt="Product Image">
                                <div class="card-body">
                                    <h5 class="card-title">Electric Guitar (Fender)</h5>
                                    <h6>₱83,000.00</h6>
                                    <button type="button" class="btn btn-outline-secondary">Buy Now</button>
                                    <button type="button" class="btn btn-outline-secondary" style="margin-left: 30px;">Add to cart</button>
                                </div>
                            </div>
                        </div>

                        <div class="col">
                            <div class="card product-card" style="width: 18rem;">
                                <img src="images/ukulele.jpg" class="card-img-top" alt="Product Image">
                                <div class="card-body">
                                    <h5 class="card-title">Ukulele (Kala)</h5>
                                    <h6>₱4,000.00</h6>
                                    <button type="button" class="btn btn-outline-secondary">Buy Now</button>
                                    <button type="button" class="btn btn-outline-secondary" style="margin-left: 30px;">Add to cart</button>
                                </div>
                            </div>
                        </div>

                        <div class="col">
                            <div class="card product-card" style="width: 18rem;">
                                <img src="images/bass-guitar.jpg" class="card-img-top" alt="Product Image">
                                <div class="card-body">
                                    <h5 class="card-title">Bass Guitar (Warwick)</h5>
                                    <h6>₱48,000.00</h6>
                                    <button type="button" class="btn btn-outline-secondary">Buy Now</button>
                                    <button type="button" class="btn btn-outline-secondary" style="margin-left: 30px;">Add to cart</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-5">
                        <div class="col">
                            <div class="card product-card" style="width: 18rem;">
                                <img src="images/acoustic-guitar.jpg" class="card-img-top" alt="Product Image">
                                <div class="card-body">
                                    <h5 class="card-title">Acoustic Guitar (Yamaha)</h5>
                                    <h6>₱10,000.00</h6>
                                    <button type="button" class="btn btn-outline-secondary">Buy Now</button>
                                    <button type="button" class="btn btn-outline-secondary" style="margin-left: 30px;">Add to cart</button>
                                </div>
                            </div>
                        </div>

                        <div class="col">
                            <div class="card product-card" style="width: 18rem;">
                                <img src="images/violin.jpg" class="card-img-top" alt="Product Image">
                                <div class="card-body">
                                    <h5 class="card-title">Violin (Yamaha)</h5>
                                    <h6>₱50,000.00</h6>
                                    <button type="button" class="btn btn-outline-secondary">Buy Now</button>
                                    <button type="button" class="btn btn-outline-secondary" style="margin-left: 30px;">Add to cart</button>
                                </div>
                            </div>
                        </div>

                        <div class="col">
                            <div class="card product-card" style="width: 18rem;">
                                <img src="images/keyboard.jpg" class="card-img-top" alt="Product Image">
                                <div class="card-body">
                                    <h5 class="card-title">Keyboard (Karrera)</h5>
                                    <h6>₱8,840.00</h6>
                                    <button type="button" class="btn btn-outline-secondary">Buy Now</button>
                                    <button type="button" class="btn btn-outline-secondary" style="margin-left: 30px;">Add to cart</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row mt-5">
                        <div class="col">
                            <div class="card product-card" style="width: 18rem;">
                                <img src="images/xylophone.jpg" class="card-img-top" alt="Product Image">
                                <div class="card-body">
                                    <h5 class="card-title">Xylophone (Yamaha)</h5>
                                    <h6>₱25,000.00</h6>
                                    <button type="button" class="btn btn-outline-secondary">Buy Now</button>
                                    <button type="button" class="btn btn-outline-secondary" style="margin-left: 30px;">Add to cart</button>
                                </div>
                            </div>
                        </div>

                        <div class="col">
                            <div class="card product-card" style="width: 18rem;">
                                <img src="images/trumpet.jpg" class="card-img-top" alt="Product Image">
                                <div class="card-body">
                                    <h5 class="card-title">Trumpet (Yamaha)</h5>
                                    <h6>₱40,000.00</h6>
                                    <button type="button" class="btn btn-outline-secondary">Buy Now</button>
                                    <button type="button" class="btn btn-outline-secondary" style="margin-left: 30px;">Add to cart</button>
                                </div>
                            </div>
                        </div>

                        <div class="col">
                            <div class="card product-card" style="width: 18rem;">
                                <img src="images/drums.jpg" class="card-img-top" alt="Product Image">
                                <div class="card-body">
                                    <h5 class="card-title">Drum Set (Yamaha)</h5>
                                    <h6>₱37,240.00</h6>
                                    <button type="button" class="btn btn-outline-secondary">Buy Now</button>
                                    <button type="button" class="btn btn-outline-secondary" style="margin-left: 30px;">Add to cart</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- End of .container -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" 
    crossorigin="anonymous"></script>
</body>
</html>
