<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Submit Information</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
            crossorigin="anonymous">
        <link rel="stylesheet" href="shopinfo.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kavoon&display=swap">
        <link href="https://fonts.googleapis.com/css2?family=Publico:wght@300;400;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="container-fluid d-flex justify-content-center align-items-center" style="padding: 23px 0px; height: 100vh;">
            <div class="card w-50 mx-auto p-4">
                <form>
                    <h1 class="text-center mb-5" style="font-family: 'Kavoon', cursive;">Shop Information</h1>
                    <p>Please enter your details about your Shop.</p>

                    <div class="row">
                        <div class="col">
                            <div class="form-floating mb-3 text-center">
                                <input type="text" class="form-control" id="floatingEmail" placeholder="shop-name">
                                <label class="form-label-custom" for="floatingEmail">Shop Name</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-floating mb-3 text-center">
                                <input type="email" class="form-control" id="floatingEmail" placeholder="name@example.com">
                                <label class="form-label-custom" for="floatingEmail">Email Address</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-floating mb-3 text-center">
                                <input type="" class="form-control" id="floatingEmail" placeholder="contact-number">
                                <label class="form-label-custom" for="floatingEmail">Contact Number</label>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end">
                        <a href="profile.html">
                            <button type="button" class="btn btn-outline-secondary" style="color: #000000; text-decoration: none;">Cancel</button>
                        </a>
                        <div style="margin-left: 10px;"></div>
                        <a href="businessinfo.html">
                            <button type="button" class="btn btn-outline-secondary" style="color: #000000; text-decoration: none;">Next</button>
                        </a>
                </form>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" 
            crossorigin="anonymous"></script>
    </body>
</html>
