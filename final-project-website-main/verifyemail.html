<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
    <link rel="stylesheet" href="verifyemail.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kavoon&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Publico:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center" style="padding: 23px 0px; height: 100vh;">
        <header class="fixed-top" style="padding: 3px 0px;">
            <div class="container-fluid">
                <div class="row justify-content-between">
                    <div class="col d-flex align-items-center">
                        <a href="profile.html" class="logo"><img src="images/concordialogo.png" class="user-image" alt="logo"></a>
                        <h3 class="logo">Concordia Portum</h3>
                    </div>

                    <div class="col">
                        <div class="d-flex justify-content-end align-items-center">
                            <a class="cart" href="cart.html"><img src="images/shop-cart.png" alt="cart"></a>
                            <a href="aboutus.html" class="aboutus ml-3"><img src="images/about-us.png" class="user-image" alt="about-us"></a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="card w-50 mx-auto p-4">
            <form>
                <h1 class="text-center mb-5" style="font-family: 'Kavoon', cursive;">Verify your Email</h1>
                <p>Please enter the 4 digit code sent to your email address.</p>
                
                <div class="row">
                    <div class="col">
                        <div class="form-floating mb-3 text-center">
                            <input type="text" class="form-control" id="fourDigitCode" maxlength="4" placeholder="1234">
                            <label class="form-label-custom" for="fourDigitCode">Code</label>
                        </div>
                    </div>
                </div>
                

                <div class="d-flex justify-content-end">
                    <a href="forgotpass.html">
                        <button type="button" class="btn btn-outline-secondary" style="color: #000000; text-decoration: none;">Cancel</button>
                    </a>
                    <div style="margin-left: 10px;"></div>
                    <a href="createnewpass.html">
                        <button type="button" class="btn btn-outline-secondary" style="color: #000000; text-decoration: none;">Verify</button>
                    </a>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" 
        crossorigin="anonymous"></script>
</body>
